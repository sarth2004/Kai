<!DOCTYPE html>
<html>

<head>
    <title>PHI AI Assistant</title>
    <style>
        body {
            font-family: Arial;
            background: #111;
            color: #fff;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
        }

        pre {
            background: #222;
            padding: 15px;
        }
    </style>
</head>

<body>

    <h2>PHI AI Assistant</h2>

    <textarea id="prompt" placeholder="Ask something..."></textarea>
    <br>
    <button onclick="askAI()">Ask</button>

    <pre id="response"></pre>

    <script>
        async function askAI() {
            const prompt = document.getElementById("prompt").value;
            document.getElementById("response").textContent = "Thinking...";

            const res = await fetch("http://127.0.0.1:8000/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: prompt })
            });

            document.getElementById("response").textContent = ""; // Clear "Thinking..."
            const reader = res.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const text = decoder.decode(value);
                document.getElementById("response").textContent += text;
            }
        }
    </script>

</body>

</html>
