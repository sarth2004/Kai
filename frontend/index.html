<!DOCTYPE html>
<html>

<head>
    <title>KAI</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark-reasonable.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #61dafb;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: #252526;
            color: #fff;
            border: 1px solid #3e3e42;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #005f9e;
        }

        #response {
            background: #252526;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            /* Keeps formatting but allows wrapping */
            line-height: 1.6;
        }

        /* Markdown Styles */
        #response pre {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }

        #response code {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #333;
            padding: 2px 4px;
            border-radius: 3px;
        }

        #response pre code {
            background: transparent;
            padding: 0;
        }

        a {
            color: #61dafb;
        }
    </style>
</head>

<body>

    <h2>KAI</h2>

    <textarea id="prompt" placeholder="Ask something (e.g., 'Python code for fibonacci sequence')..."></textarea>
    <br>
    <button onclick="askAI()">Ask</button>

    <div id="response"></div>

    <script>
        // Configure marked to use highlight.js
        marked.setOptions({
            highlight: function (code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        async function askAI() {
            const prompt = document.getElementById("prompt").value;
            const responseDiv = document.getElementById("response");

            responseDiv.innerHTML = "<em>Thinking...</em>";

            const res = await fetch("http://127.0.0.1:8000/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: prompt })
            });

            responseDiv.innerHTML = ""; // Clear "Thinking..."
            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let fullText = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                fullText += chunk;

                // Re-render markdown on every chunk
                responseDiv.innerHTML = marked.parse(fullText);
            }
        }
    </script>

</body>

</html>
